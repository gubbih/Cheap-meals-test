<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Meals</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        h2 {
            color: #28a745;
            text-align: center;
            margin-top: 1em;
        }
        .card {
            background-color: #495057;
            border: none;
        }
        .card-title {
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Cheap Meals</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cheap Meals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">My Page</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Cheap Meals</h2>
    <div class="container mt-4">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <div class="row" id="card-container">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Array of card data
        const cards = [
            { imgSrc: 'https://placehold.co/200', title: 'Dish 1' },
            { imgSrc: 'https://placehold.co/200', title: 'Dish 2' },
            { imgSrc: 'https://placehold.co/200', title: 'Dish 3' }
        ];

        // Function to create card elements
        function createCard(card) {
            const cardElement = document.createElement('div');
            cardElement.className = 'col-md-4 mb-4';
            cardElement.innerHTML = `
                <div class="card">
                    <img src="${card.imgSrc}" class="card-img-top" alt="${card.title}">
                    <div class="card-body">
                        <h5 class="card-title">${card.title}</h5>
                    </div>
                </div>
            `;
            return cardElement;
        }

        // Get the card container element
        const cardContainer = document.getElementById('card-container');

        // Loop through the cards array and append each card to the container
        cards.forEach(card => {
            const cardElement = createCard(card);
            cardContainer.appendChild(cardElement);
        });
    </script>
</body>
</html>
